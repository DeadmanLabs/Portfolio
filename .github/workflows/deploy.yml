name: Deploy Portfolio

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Trigger Deployment
        run: |
          # Create payload
          PAYLOAD='{"ref": "${{ github.ref }}", "commit": "${{ github.sha }}", "repository": "${{ github.repository }}"}'

          # Calculate signature
          SIGNATURE=$(echo -n "$PAYLOAD" | openssl dgst -sha256 -hmac "${{ secrets.DEPLOY_SECRET }}" | sed 's/^.* //')

          # Trigger webhook (using HTTP since webhook is secured with HMAC signature)
          curl -X POST \
            -H "Content-Type: application/json" \
            -H "X-Deploy-Signature: sha256=$SIGNATURE" \
            -d "$PAYLOAD" \
            http://mmagahey.com/webhook/deploy

      - name: Check Deployment Status
        run: |
          echo "Deployment triggered successfully!"
          echo "Commit: ${{ github.sha }}"
          echo "Branch: ${{ github.ref }}"
